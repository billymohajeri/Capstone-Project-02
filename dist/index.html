<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Movie Collection:clapper::popcorn:</title>
  <script defer src="main.js"></script></head>
  <body>
    <header class="nav-bar">
      <img
        src="https://99designs-blog.imgix.net/blog/wp-content/uploads/2017/12/maxresdefault-13.jpg?auto=format&q=60&fit=max&w=930"
        alt="logo"
        class="logo"
      />
      <h1>Star Wars Movie Collection</h1>
    </header>
    <main>
      <section class="item-count"></section>
      <section class="movies"></section>
      <section class="popup">
        <section class="comment-popup">
          <img src="" alt="">
          <h1 class="movie-title"></h1>
          <h4 class="movie-director"></h4>
          <h4 class="movie-year"></h4>
          <h4 class="movie-year"></h4>
          <p class="movie-actors"></p>
          
        </section>
        <section class="add-comment">
          <form action="">
            <h3>Add a comment</h3>
            <input
              type="text"
              placeholder="Your name"
              id="username-text"
              required
            />
            <textarea
              name=""
              id="comment-text"
              cols="30"
              rows="10"
              placeholder="Your insights"
              required
            ></textarea>
            <input type="button" value="Comment" id="comment-button" class="cmt-btn"/>
          </form>
        </section>
      </section>
    </main>
    <footer>
      <h4>
        Created by <a href="https://github.com/elarhadu">Elarh</a> &
        <a href="https://github.com/billymohajeri">Billy</a> under CC license
      </h4>
    </footer>
    <script
      src="https://kit.fontawesome.com/777c04cd40.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
